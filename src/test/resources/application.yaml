spring:
  main:
    banner-mode: 'off'
mtgio:
  cache-duration: 'PT12H'
test:
  # Properties defining how the integration tests will be run.
  integration:
    enabled: 'true'

    # 200 is chosen as a default base because each page is (currently) 100 cards long.
    card-retrieval-base: 200

    # Some tests use a multiplier on the base in order to scan a larger amount of cards, however,
    # they will never exceed this maximum value, which is configurable for performance reasons.
    # As of 06/24/19, the current card count is ~43k.
    card-retrieval-max: 1000
